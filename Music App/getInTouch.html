    <section class="get-in-touch">
        <div class="text-area">
            <h4>Get In Touch</h4>
            <h1><span class="color-red">We're</span> eager <br>
                to hear <br>
                from <span class="color-red">you</span></h1>
            <h3>Found a nasty bug? Your friend is a musical genius? <br> Need support? We are ready to talk!</h3>
        </div>
        <form action="">
            <input type="text" placeholder="Name">
            <input type="email" placeholder="E-mail">
            <input type="number" placeholder="Phone">
            <textarea name="" id="" cols="30" rows="10" placeholder="Write here.."></textarea>
            <button style="margin-top: 20px; font-size:20px; padding: 10px;">SEND</button>
        </form>
    </section>
